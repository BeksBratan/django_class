<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Delete</title>
</head>
<body>
<div>
    <form method="POST">
        {% csrf_token %}
        <h1>Do you want to delete book "{{ object.title }}"?</h1>
        <p><input type="submit" value="Yes"></p>
        <p><a href="./">Cancel</a></p>
    </form>
</div>
</body>
</html>
